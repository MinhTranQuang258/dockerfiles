      KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=192.168.56.4 -Dcom.sun.management.jmxremote.rmi.port=1099"
      JMX_PORT: 1099
    cap_add:
