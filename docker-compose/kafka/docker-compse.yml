      KAFKA_INTER_BROKER_LISTENER_NAME: DIL
      KAFKA_ZOOKEEPER_CONNECT: zookeeper1:2181,zookeeper2:2181,zookeeper3:2181
      KAFKA_BROKER_ID: 3
      KAFKA_BROKER_RACK: data-center-1
